<div class="m-24">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form [formGroup]="editForm">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700"> Job Title </label>
                <mat-form-field appearance="fill">
                  <mat-label>Select the  Job Title</mat-label>
                  <mat-select formControlName="jobTitle"
                  class="select w-full">
                    <mat-option value="manager">
                      Project Manager
                    </mat-option>
                    <mat-option value="frontEndDev">
                      Front-End Developer
                    </mat-option>
                    <mat-option value="backEndDev">
                      Back-End Developer
                    </mat-option>
                    <mat-option value="fullStackDev">
                      Full-Stack Developer
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-span-3 sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700"> Contract Type </label>
                <mat-form-field appearance="fill">
                  <mat-label>Select the Contract</mat-label>
                  <mat-select formControlName="contractType"
                    class="select w-full">
                    <mat-option value="cdd">
                      CDD
                    </mat-option>
                    <mat-option value="cdi">
                      CDI
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label for="newSalary" class="block text-sm font-medium text-gray-700"> New Salary </label>
                <div class="mt-1 flex rounded-md shadow-sm inputContainer">
                  <input formControlName="newSalary" type="text" name="newSalary" id="newSalary" class="input focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="2000TND">
                </div>
              </div>
            </div>




          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <ui-button
            [buttonContent]="'Save Changes'"
            [buttonType]="'smallBlueButtonFilled'"
            (click)="saveProfile()"
            ></ui-button>
          </div>
        </div>
      </form>
    </div>
  </div>
