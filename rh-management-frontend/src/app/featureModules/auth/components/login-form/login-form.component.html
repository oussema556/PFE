<form class="space-y-8 mt-12" [formGroup]="loginForm">
  <ui-error-message
    class=""
    *ngIf="userInNotValid"
    [errorType]="errorType"
    [errorMessage]="errorMessage"
  ></ui-error-message>

  <div class="mt-12 space-y-1">
    <label class="label" for="">Email</label>
    <div class="inputContainer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-blueGray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
        />
      </svg>
      <input
        class="input"
        type="email"
        formControlName="email"
        placeholder="Email address"
      />
    </div>
  </div>

  <div class="space-y-1">
    <div class="flex items-center justify-between">
      <label class="label" for="LoginPassword">Password</label>
      <a class="link" href="">Forget Password?</a>
    </div>
    <div class="inputContainer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-blueGray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        />
      </svg>
      <input
        [type]="isShown"
        formControlName="password"
        id="LoginPassword"
        class="input"
        placeholder="Password"
      />
      <div class="text-blueGray-400" (click)="hidePassword()">
        <span *ngIf="hidden == true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
        </span>
        <span *ngIf="hidden == false">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
            />
          </svg>
        </span>
      </div>
    </div>
  </div>
  <div class="" (click)="login()">
    <button class="main-btn">Log In</button>
  </div>
</form>
